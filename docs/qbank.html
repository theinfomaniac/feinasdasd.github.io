<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interlink QBank</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            font-family: 'Orbitron', sans-serif;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .filters {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background: var(--glass-background);
            border: 1px solid var(--glass-border);
            color: white;
            font-size: 16px;
        }
        
        .question-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
            background: var(--glass-background);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            min-height: 600px; /* Made table longer */
        }
        
        .question-table th {
            padding: 20px 15px; /* Increased padding */
            text-align: left;
            border-bottom: 3px solid var(--primary-color); /* Stronger border */
            background: rgba(0, 255, 255, 0.1); /* Subtle highlight */
            font-weight: 700;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .question-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--glass-border);
        }
        
        .question-table tr:last-child td {
            border-bottom: none;
        }
        
        .question-table tbody tr:hover {
            background: rgba(0, 255, 255, 0.05);
        }
        
        .no-questions {
            color: var(--error-color);
            font-weight: bold;
            text-align: center;
            padding: 30px;
            font-size: 1.2em;
        }
        .search-container {
            margin: 20px 0;
            width: 100%;
        }
        
        .search-input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background: var(--glass-background);
            border: 1px solid var(--glass-border);
            color: white;
            font-size: 16px;
            font-family: 'Orbitron', sans-serif;
        }
        
        .view-button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            font-family: 'Orbitron', sans-serif;
        }
        
        .view-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }
        
        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: var(--glass-background);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 2rem;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }
        
        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all var(--transition-speed) ease;
        }
        
        .close-button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(90deg);
        }
        
        /* Question View Styles */
        .modal-content h2 {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #FFFFFF;
        }
        
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 20px;
        }
        .question-metadata {
            background: rgba(0, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: var(--primary-color);
        }
        
        .option {
            display: block;
            padding: 1rem;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            color: #FFFFFF;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .option:hover,
        .option.selected {
            background-color: rgba(0, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0, 255, 255, 0.4);
        }
        
        .submit-button {
            margin-top: 2rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: 'Orbitron', sans-serif;
        }
        
        .submit-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }
        
        .submit-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            padding: 0.5rem;
            font-size: 1.5rem;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            resize: none;
            color: #FFFFFF;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .feedback {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }
        
        .feedback.correct {
            background-color: rgba(0, 255, 0, 0.2);
            color: #00ff00;
        }
        
        .feedback.incorrect {
            background-color: rgba(255, 0, 0, 0.2);
            color: #ff0000;
        }
        
        .feedback.hidden {
            opacity: 0;
        }
        
        .attempts {
            margin-top: 1rem;
            text-align: center;
            color: #888;
        }
        
        /* Navigation Styles */
        .nav-button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-button img {
            width: 48px;
            height: 48px;
        }
        
        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .nav-button:not(:disabled):hover {
            transform: scale(1.1);
        }
        
        .qotd-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .nav-controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div id="banner-container"></div>
    <header class="glass-header">
        <div class="logo-container">
            <h1 class="glow-text">Question Bank</h1>
        </div>
        <div id="nav-container"></div>
    </header>
    <main class="fade-in">
        <div class="games-container">
            <h2 class="section-title glow-text">Practice Questions</h2>
            <div id="root"></div>
        </div>
    </main>
    
    <div id="root"></div>
    
    <script type="module">
        // Load navigation from nav.html
        async function loadNav() {
            try {
                const response = await fetch('navnav.html');
                const nav = await response.text();
                document.getElementById('nav-container').innerHTML = nav;
            } catch (error) {
                console.error('Error loading navigation:', error);
                document.getElementById('nav-container').innerHTML = '<p>Error loading navigation. Please try again later.</p>';
            }
        }
    
        // Function to load the banner
        async function loadBanner() {
            try {
                const response = await fetch('banner.html');
                const bannerContent = await response.text();
                document.getElementById('banner-container').innerHTML = bannerContent;
            } catch (error) {
                console.error('Error loading banner:', error);
                document.getElementById('banner-container').innerHTML = '<p>Error loading banner. Please try again later.</p>';
            }
        }
        
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;
        
        function QuestionBank() {
            const [questions, setQuestions] = useState([]);
            const [categories, setCategories] = useState([]);
            const [selectedSubject, setSelectedSubject] = useState('');
            const [selectedSection, setSelectedSection] = useState('');
            const [selectedSubsection, setSelectedSubsection] = useState('');
            const [selectedQuestion, setSelectedQuestion] = useState(null);
            const [feedback, setFeedback] = useState('');
            const [attempts, setAttempts] = useState(0);
            const [isAnswered, setIsAnswered] = useState(false);
            const [selectedOption, setSelectedOption] = useState('');
            const [textAnswer, setTextAnswer] = useState('');
            const [categoryOrder, setCategoryOrder] = useState({});
            const [searchQuery, setSearchQuery] = useState('');
    
            // New state for multi-select
            const [selectedQuestions, setSelectedQuestions] = useState(new Set());
            const [isSelectAllChecked, setIsSelectAllChecked] = useState(false);
    
            useEffect(() => {
                fetchQuestions();
                fetchCategories();
            }, []);
    
            async function fetchCategories() {
                try {
                    const response = await fetch('/subj-cat5.txt');
                    if (!response.ok) {
                        throw new Error('Failed to fetch categories');
                    }
                    const text = await response.text();
                    const parsed = text.trim().split('\n').map((line, index) => {
                        const [subject, section, subsection] = line.split(' | ');
                        return { subject, section, subsection, order: index };
                    });
                    
                    // Create order mapping
                    const orderMap = {};
                    parsed.forEach(({ subject, section, subsection, order }) => {
                        orderMap[`${subject}|${section}|${subsection}`] = order;
                    });
                    setCategoryOrder(orderMap);
                    setCategories(parsed);
                } catch (error) {
                    console.error('Error fetching categories:', error);
                    setCategories([]);
                }
            }
    
            async function fetchQuestions() {
                try {
                    const response = await fetch('https://sheets.livepolls.app/api/spreadsheets/0576df12-21e9-4d9f-8528-286ad2cd4cf5/Sheet1');
                    const data = await response.json();
                    if (data.success) {
                        setQuestions(data.data);
                    }
                } catch (error) {
                    console.error('Error fetching questions:', error);
                }
            }
    
            const getSubjects = () => {
                return ['---', ...new Set(categories.map(c => c.subject))];
            };
    
            const getSections = () => {
                if (!selectedSubject || selectedSubject === '---') return ['---'];
                return ['---', ...new Set(categories
                    .filter(c => c.subject === selectedSubject)
                    .map(c => c.section))];
            };
    
            const getSubsections = () => {
                if (!selectedSection || selectedSection === '---') return ['---'];
                return ['---', ...new Set(categories
                    .filter(c => c.subject === selectedSubject && c.section === selectedSection)
                    .map(c => c.subsection))];
            };
            
            const filteredQuestions = questions
                .filter(q => {
                    const matchesCategories = (!selectedSubject || selectedSubject === '---' || q.Subject === selectedSubject) &&
                           (!selectedSection || selectedSection === '---' || q.Section === selectedSection) &&
                           (!selectedSubsection || selectedSubsection === '---' || q.Subsection === selectedSubsection);
                    
                    const matchesSearch = searchQuery === '' || 
                        q.ID.toString().toLowerCase().includes(searchQuery.toLowerCase());
                    
                    return matchesCategories && matchesSearch;
                })
                .sort((a, b) => {
                    const keyA = `${a.Subject}|${a.Section}|${a.Subsection}`;
                    const keyB = `${b.Subject}|${b.Section}|${b.Subsection}`;
                    const orderA = categoryOrder[keyA] ?? Infinity;
                    const orderB = categoryOrder[keyB] ?? Infinity;
                    return orderA - orderB;
                });

            // Effect to manage selected questions based on filtered questions
            useEffect(() => {
                // Create a set of current filtered question IDs
                const currentFilteredQuestionIds = new Set(filteredQuestions.map(q => q.ID));
                
                // Update selected questions to only keep those in the current filtered set
                setSelectedQuestions(prev => {
                    const updatedSelected = new Set(
                        [...prev].filter(id => currentFilteredQuestionIds.has(id))
                    );
                    
                    // Update select all checkbox
                    setIsSelectAllChecked(
                        updatedSelected.size > 0 && 
                        updatedSelected.size === currentFilteredQuestionIds.size
                    );
                    
                    return updatedSelected;
                });
            }, [selectedSubject, selectedSection, selectedSubsection, searchQuery, questions]);
    
            const handleSubmit = () => {
                const answer = selectedQuestion.Options ? selectedOption : textAnswer;
                const correct = selectedQuestion.Correct1.toLowerCase() === answer.toLowerCase();
                
                setAttempts(prev => prev + 1);
                
                if (correct) {
                    setFeedback('Correct! Great job!');
                    setIsAnswered(true);
                } else if (attempts >= 2) {
                    setFeedback(`Incorrect. The correct answer was: ${selectedQuestion.Correct1}`);
                    setIsAnswered(true);
                } else {
                    setFeedback('Incorrect. Try again!');
                }
            };
    
            const resetQuestion = () => {
                setSelectedOption('');
                setTextAnswer('');
                setFeedback('');
                setAttempts(0);
                setIsAnswered(false);
            };

            const handleQuestionSelect = (questionId) => {
                setSelectedQuestions(prev => {
                    const newSelectedQuestions = new Set(prev);
                    if (newSelectedQuestions.has(questionId)) {
                        newSelectedQuestions.delete(questionId);
                    } else {
                        newSelectedQuestions.add(questionId);
                    }
                    
                    // Update select all checkbox
                    setIsSelectAllChecked(
                        newSelectedQuestions.size > 0 && 
                        newSelectedQuestions.size === filteredQuestions.length
                    );
                    
                    return newSelectedQuestions;
                });
            };
            
            const handleSelectAll = () => {
                if (isSelectAllChecked) {
                    // Deselect all
                    setSelectedQuestions(new Set());
                    setIsSelectAllChecked(false);
                } else {
                    // Select all currently filtered questions
                    const allQuestionIds = new Set(filteredQuestions.map(q => q.ID));
                    setSelectedQuestions(allQuestionIds);
                    setIsSelectAllChecked(true);
                }
            };
            
            return React.createElement('div', { className: 'container' },
                React.createElement('div', { className: 'filters' },
                    React.createElement('select', {
                        value: selectedSubject,
                        onChange: (e) => {
                            setSelectedSubject(e.target.value);
                            setSelectedSection('');
                            setSelectedSubsection('');
                        }
                    }, getSubjects().map(subject => 
                        React.createElement('option', { key: subject, value: subject }, subject)
                    )),
                    React.createElement('select', {
                        value: selectedSection,
                        onChange: (e) => {
                            setSelectedSection(e.target.value);
                            setSelectedSubsection('');
                        }
                    }, getSections().map(section => 
                        React.createElement('option', { key: section, value: section }, section)
                    )),
                    React.createElement('select', {
                        value: selectedSubsection,
                        onChange: (e) => setSelectedSubsection(e.target.value)
                    }, getSubsections().map(subsection => 
                        React.createElement('option', { key: subsection, value: subsection }, subsection)
                    ))
                ),
                React.createElement('div', { className: 'search-container' },
                    React.createElement('input', {
                        type: 'text',
                        className: 'search-input',
                        placeholder: 'Search by ID...',
                        value: searchQuery,
                        onChange: (e) => setSearchQuery(e.target.value)
                    })
                ),
                filteredQuestions.length > 0 && selectedQuestions.size > 0 && 
                React.createElement('div', { 
                    style: { 
                        marginTop: '10px', 
                        color: 'var(--primary-color)', 
                        fontWeight: 'bold' 
                    }
                }, `${selectedQuestions.size} question(s) selected`),
                React.createElement('table', { className: 'question-table' },
                    React.createElement('thead', null,
                        React.createElement('tr', null,
                            React.createElement('th', { 
                                style: { 
                                    width: '50px', 
                                    textAlign: 'center', 
                                    borderRight: '1px solid var(--primary-color)' 
                                }
                            }, 
                                React.createElement('input', {
                                    type: 'checkbox',
                                    checked: isSelectAllChecked,
                                    onChange: handleSelectAll,
                                    style: { margin: 0 }
                                })
                            ),
                            React.createElement('th', { style: { borderRight: '1px solid var(--primary-color)' } }, 'ID'),
                            React.createElement('th', { style: { borderRight: '1px solid var(--primary-color)' } }, 'Subject'),
                            React.createElement('th', { style: { borderRight: '1px solid var(--primary-color)' } }, 'Section'),
                            React.createElement('th', { style: { borderRight: '1px solid var(--primary-color)' } }, 'Subsection'),
                            React.createElement('th', null, '')
                        )
                    ),
                    React.createElement('tbody', null,
                        filteredQuestions.length === 0 ?
                            React.createElement('tr', null,
                                React.createElement('td', {
                                    colSpan: 6,
                                    className: 'no-questions',
                                    style: { 
                                        height: '500px',
                                        verticalAlign: 'top',
                                        paddingTop: '30px',
                                        color: '#ff0000',
                                        fontSize: '1.5em',
                                        fontWeight: 'bold'
                                    }
                                }, 'NO QUESTIONS FOUND')
                            ) :
                            filteredQuestions.map(q => 
                                React.createElement('tr', { key: q.ID },
                                    React.createElement('td', { 
                                        style: { 
                                            textAlign: 'center', 
                                            borderRight: '1px solid var(--glass-border)' 
                                        }
                                    },
                                        React.createElement('input', {
                                            type: 'checkbox',
                                            checked: selectedQuestions.has(q.ID),
                                            onChange: () => handleQuestionSelect(q.ID),
                                            style: { margin: 0 }
                                        })
                                    ),
                                    React.createElement('td', { style: { borderRight: '1px solid var(--glass-border)' } }, q.ID),
                                    React.createElement('td', { style: { borderRight: '1px solid var(--glass-border)' } }, q.Subject),
                                    React.createElement('td', { style: { borderRight: '1px solid var(--glass-border)' } }, q.Section),
                                    React.createElement('td', { style: { borderRight: '1px solid var(--glass-border)' } }, q.Subsection),
                                    React.createElement('td', null,
                                        React.createElement('button', {
                                            className: 'view-button',
                                            onClick: () => {
                                                setSelectedQuestion(q);
                                                resetQuestion();
                                            }
                                        }, 'VIEW')
                                    )
                                )
                            )
                    )
                ),
                                       
                selectedQuestion && React.createElement('div', { className: 'modal' },
                    React.createElement('div', { className: 'modal-content' },
                        React.createElement('button', {
                            className: 'close-button',
                            onClick: () => setSelectedQuestion(null)
                        }, 'Ã—'),
                        React.createElement('div', { className: 'question-metadata' },
                            `ID: ${selectedQuestion.ID} | Subject: ${selectedQuestion.Subject} | Section: ${selectedQuestion.Section} | Subsection: ${selectedQuestion.Subsection}`
                        ),
                        React.createElement('h2', null, selectedQuestion.Question),
                        selectedQuestion.Options ? 
                            React.createElement('div', { className: 'options-container' },
                                selectedQuestion.Options.split('\n').map(option => 
                                    React.createElement('div', {
                                        key: option,
                                        className: `option ${selectedOption === option ? 'selected' : ''}`,
                                        onClick: () => !isAnswered && setSelectedOption(option)
                                    }, option)
                                )
                            ) :
                            React.createElement('textarea', {
                                value: textAnswer,
                                onChange: (e) => setTextAnswer(e.target.value),
                                disabled: isAnswered,
                                placeholder: 'Type your answer here...'
                            }),
                        React.createElement('button', {
                            className: 'submit-button',
                            onClick: handleSubmit,
                            disabled: isAnswered
                        }, 'Submit'),
                        feedback && React.createElement('div', {
                            className: `feedback ${feedback.includes('Correct') ? 'correct' : 'incorrect'}`
                        }, feedback),
                        React.createElement('div', { className: 'attempts' },
                            `Attempts: ${attempts}/3`
                        )
                    )
                )
            );
        }
    
        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(QuestionBank));
    
        // Load navigation and banner
        loadNav();
        loadBanner();
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<style>
/* Base styles */
.nav {
    display: flex;
    align-items: center;
    padding: 1rem;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
}

.nav-link {
    color: white;
    text-decoration: none;
    padding: 0.5rem 1rem;
    margin: 0 0.5rem;
    font-weight: normal;
}

.dropdown {
    position: relative;
    display: inline-block;
    font-weight: normal;
}

.dropbtn {
    background: transparent;
    border: none;
    padding: 0.5rem 1rem;
    cursor: pointer;
    color: white;
    font-family: inherit;
    font-size: inherit;
    margin: 0 0.5rem;
    font-weight: normal;
}

.dropdown-content {
    display: none;
    position: absolute;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(10px);
    min-width: 160px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    z-index: 1;
    font-weight: normal;
}

.dropdown-content a {
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    font-weight: normal;
}

.dropdown-content a:hover {
    background: rgba(255, 255, 255, 0.1);
    font-weight: normal;
}

.dropdown:hover .dropdown-content {
    display: block;
}
</style>
</head>
<body>

<nav class="nav">
    
    <div class="nav-links">
        <a href="https://interlinkcvhs.org" class="nav-link"><strong>Home</strong></a>
        <div class="dropdown">
            <button class="dropbtn"><strong>Explore</strong></button>
            <div class="dropdown-content">
                <a href="https://interlinkcvhs.org/requests"><strong>Request Form</strong></a>
                <a href="https://interlinkai.streamlit.app/"><strong>Interlink AI</strong></a>
                <a href="https://interlinkcvhs.org/tutoring"><strong>Peer Tutoring</strong></a>
                <a href="https://interlinkcvhs.org/simulations"><strong>Simulations</strong></a>
                <a href="https://interlinkcvhs.org/qotd"><strong>QOTD</strong></a>
                <a href="https://interlinkcvhs.org/productivity"><strong>Productivity Tools</strong></a>
            </div>
        </div>
        <a href="https://interlinkcvhs.org/subject-study" class="nav-link"><strong>Subject Study</strong></a>
        <a href="https://interlinkcvhs.org/qbank" class="nav-link"><strong>QBank</strong></a>
        <a href="https://interlinkcvhs.org/quizlets"><strong>Quizlets</strong></a>
        <a href="https://interlinkcvhs.org/credits" class="nav-link"><strong>Credits</strong></a>
    </div>
</nav>

<script>
function toggleMenu() {
    const navLinks = document.querySelector('.nav-links');
    navLinks.classList.toggle('active');
}
</script>

</body>
</html>
